<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }

    .caixa-sucesso {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    .caixa-sucesso h1 {
      color: #e74c3c; /* vermelho */
    }

    .botao-login {
      font-family: Arial, sans-serif;
      font-weight: bold;
      padding: 12px 24px;
      background-color: #e74c3c; /* vermelho */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }

    .botao-login:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="caixa-sucesso">
